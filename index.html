<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paliedispari</title>

    <!-- Script -->
    <script defer src="js/palindroma.js"></script>
    <script defer src="js/parioodispari.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Palindroma -->
    <section class="mb-5">
        <h2>Palindroma</h2>
        <form id="palindrma-form">
            <input type="text" id="word" required minlength="5">
            <button type="submit">OK</button>
        </form>
    </section>

    <!-- Pari o dispari -->
    <section class="mb-5 d-none">
        <h2>Pari o Dispari</h2>
        <form id="pariodispari-form">
            <input type="number" min="1" step="1" id="number">
            <select id="choice">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <button type="submit">OK</button>
        </form>
    </section>

    <div id="result"></div>
</body>

</html>
